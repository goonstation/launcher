<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goonstation Launcher</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <audio id="background-music" loop>
      <source src="/src/assets/after_party.ogg" type="audio/ogg">
      Your browser does not support the audio element.
    </audio>

    <img
      src="/src/assets/FatAndSassySpaceBee.gif"
      class="logo background-icon"
      alt="Goonstation logo"
    />

    <button id="mute-button" class="config-button mute-button">üîä</button>
    <button id="settings-button" class="config-button settings-button">
      ‚öôÔ∏è
    </button>

    <div class="app-header retro-frame">
      <img src="/src/assets/goonstation.ico" alt="Goonstation icon" />
    </div>

    <main>
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <div class="retro-frame">
        <div class="server-buttons" id="server-buttons-container">
          <!-- Server buttons will be inserted here dynamically -->
        </div>
      </div>

      <div class="row">
        <button id="refresh-button" class="styled">Refresh Status</button>
        <button id="exit-button" class="styled">Exit</button>
      </div>
      <p id="notice-label"></p>
    </main>

    <div id="settings-modal" class="modal hidden retro-frame">
      <div class="topbar">
        <div class="title">Settings</div>
        <button id="close-modal-button">√ó</button>
      </div>

      <form>
        <button id="install-byond">Install BYOND</button>
        <label for="byond-path">BYOND PATH:</label>
        <input type="text" id="byond-path" />
        <label for="byond-mode">Launch Method:</label>
        <select id="byond-mode">
          <option value="dreamseeker">DreamSeeker</option>
          <option value="pager">BYOND Pager</option>
        </select>
        <br />
        <br />
        <button type="submit" id="settings-submit">Submit Changes</button>
      </form>
    </div>
  </body>
</html>
