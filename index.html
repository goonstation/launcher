<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goonstation Launcher</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <audio id="background-music">
      <!-- Source will be set dynamically -->
      Your browser does not support the audio element.
    </audio>

    <img
      src="/src/assets/FatAndSassySpaceBee.gif"
      class="logo background-icon"
      alt="Goonstation logo"
    />

    <button id="mute-button" class="config-button glow-button mute-button">
      üîä
    </button>
    <button
      id="settings-button"
      class="config-button glow-button settings-button"
    >
      ‚öôÔ∏è
    </button>

    <div class="app-header retro-frame">
      <a
        class="icon-link"
        href="https://goonhub.com"
        target="_blank"
        rel="noopener noreferrer"
        title="Goonhub"
      >
        <img src="/src/assets/links/goonhub.png" alt="Goonhub" />
      </a>
      <a
        class="icon-link"
        href="https://discord.gg/zd8t6pY"
        target="_blank"
        rel="noopener noreferrer"
        title="Discord"
      >
        <img src="/src/assets/links/discord.png" alt="Discord" />
      </a>
      <a
        class="icon-link"
        href="https://github.com/goonstation/goonstation"
        target="_blank"
        rel="noopener noreferrer"
        title="GitHub"
      >
        <img src="/src/assets/links/github.png" alt="GitHub" />
      </a>
      <a
        class="icon-link"
        href="https://wiki.ss13.co"
        target="_blank"
        rel="noopener noreferrer"
        title="Wiki"
      >
        <img src="/src/assets/links/wiki.png" alt="Wiki" />
      </a>
    </div>

    <div id="update-notification" class="update-notification hidden">
      <div class="update-content">
        <span id="update-text">Launcher Update Available</span>
        <div class="update-buttons">
          <button id="update-now-button" class="update-button">
            Update Now
          </button>
          <button id="update-later-button" class="update-button">Later</button>
        </div>
      </div>
    </div>

    <div id="byond-notification" class="byond-notification hidden">
      <div class="byond-content">
        <span id="byond-text">BYOND not installed</span>
        <div class="byond-buttons">
          <button id="byond-install-button" class="byond-button">
            Install BYOND
          </button>
          <button id="byond-dismiss-button" class="byond-button">
            Dismiss
          </button>
        </div>
      </div>
    </div>

    <main>
      <div class="retro-frame">
        <div class="server-buttons" id="server-buttons-container">
          <!-- Server buttons will be inserted here dynamically -->
        </div>
      </div>

      <div class="row">
        <button id="refresh-button" class="styled">Refresh Status</button>
        <button id="exit-button" class="styled">Exit</button>
      </div>
      <p id="notice-label"></p>
    </main>

    <div id="settings-modal" class="modal hidden retro-frame">
      <div class="topbar">
        <div class="title">Settings</div>
        <button id="close-modal-button">√ó</button>
      </div>

      <a
        id="repo-notice"
        href="https://github.com/goonstation/launcher"
        target="_blank"
      >
        GitHub
      </a>
      <div
        id="license-notice"
        title="
This application is licensed under the GNU General Public License v3.0
All assets are licensed under CC-BY-NC-SA 3.0 unless otherwise specified.
For more details, refer to the GitHub repository.
"
      >
        License
      </div>

      <form>
        <label for="byond-path">BYOND Installation Path:</label>
        <input type="text" id="byond-path" />

        <label for="byond-version-override">BYOND Version Override:</label>
        <input
          type="text"
          id="byond-version-override"
          placeholder="515.1637 (leave empty for recommended)"
        />

        <label for="byond-mode">Launch Method:</label>
        <select id="byond-mode">
          <option value="dreamseeker">
            DreamSeeker (Guest/Goonhub Authentication)
          </option>
          <option value="pager">BYOND Pager (BYOND Authentication)</option>
        </select>

        <div>
          <input type="checkbox" id="auto-mute-ingame" />
          Mute music when joining a server
        </div>

        <br />

        <button type="submit" id="settings-submit">Save Settings</button>
        <span id="version">Version: Unknown</span>
      </form>
    </div>
  </body>
</html>
